
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Markmap</title>
<style>
* {
  margin: 0;
  padding: 0;
}
#mindmap {
  display: block;
  width: 100vw;
  height: 100vh;
}
body {
  background-color: red;
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.3-alpha.1/dist/style.css">
</head>
<body>
<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.3-alpha.1/dist/browser/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.3-alpha.1/dist/index.js"></script>
<script>
(() => {
  setTimeout(() => {
    const { markmap: q, mm: v } = window;
    const j = new q.Toolbar();
    j.attach(v);
    const we = j.render();
    we.setAttribute("style", "position:absolute;bottom:20px;right:20px");
    document.body.append(we);
  });
})();
</script>
<script>
((f, d, h, u) => {
  const g = f();
  window.mm = g.Markmap.create("svg#mindmap", (d || g.deriveOptions)(u), h);
})(() => window.markmap, null, {
  content: "Tópicos das Certificações AZ-900, AI-900, DP-900, AZ-104, AZ-400 e AZ-305",
  children: [{
    content: "1. AZ-900: Microsoft Azure Fundamentals",
    children: [{
      content: "<strong>Tópicos Principais:</strong>",
      children: [{
        content: "\n<p data-lines=\"6,7\"><strong>Conceitos de Nuvem:</strong></p>",
        children: [{
          content: "Benefícios e considerações de utilizar a nuvem",
          payload: {
            lines: "7,8"
          }
        }, {
          content: "Modelos de nuvem (IaaS, PaaS, SaaS)",
          payload: {
            lines: "8,9"
          }
        }, {
          content: "Modelos de implementação (nuvem pública, privada, híbrida)",
          payload: {
            lines: "9,11"
          }
        }],
        payload: {
          lines: "6,11"
        }
      }]
    }]
  }]
}, null);
</script>
</body>
</html>
