ass=\"hljs-tag\">&lt;<span class=\"hljs-name\">p</span>&gt;</span>Última alteração: [Data e hora]<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">p</span>&gt;</span>\n&gt;&gt;&gt;&gt;&gt;&gt;&gt; Feature1\n</code></pre>","children":[],"payload":{"lines":"41,51"}},{"content":"Resolva o conflito escolhendo uma versão ou mesclando as duas (por exemplo, adicionando uma nova linha indicando ambas as branches ou somente uma):<pre><code class=\"language-html\"><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">strong</span>&gt;</span>Branch: Feature2 e Feature1<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">strong</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">p</span>&gt;</span>Última alteração: [Data e hora da última alteração]<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">p</span>&gt;</span>\n</code></pre>","children":[],"payload":{"lines":"51,56"}},{"content":"Remova as marcações <code>&lt;&lt;&lt;&lt;&lt;&lt;&lt;</code>, <code>=======</code> e <code>&gt;&gt;&gt;&gt;&gt;&gt;&gt;</code>, salve o arquivo.","children":[],"payload":{"lines":"56,58"}}],"payload":{"lines":"39,40"}},{"content":"Passo 4: Marcar o Conflito como Resolvido e Commit","children":[{"content":"\n<p data-lines=\"59,60\">Marque o arquivo como resolvido e faça o commit da resolução:</p>\n<pre><code class=\"language-bash\">git add index.html\ngit commit -m <span class=\"hljs-string\">\"Resolução de conflito entre Feature1 e Feature2\"</span>\n</code></pre>","children":[],"payload":{"lines":"59,65"}},{"content":"\n<p data-lines=\"65,66\">Push da resolução para a branch Feature2:</p>\n<pre><code class=\"language-bash\">git push origin Feature2\n</code></pre>","children":[],"payload":{"lines":"65,70"}}],"payload":{"lines":"58,59"}},{"content":"Passo 5: Pull Request para develop e Integração Final","children":[{"content":"\n<p data-lines=\"71,72\">Crie um PR da branch <code>Feature2</code> para a branch <code>develop</code> no portal (GitHub, BitBucket o
