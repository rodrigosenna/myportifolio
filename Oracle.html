,16\"><strong>Manipulação de Dados:</strong></p>","children":[{"content":"Comandos <code>INSERT</code>, <code>UPDATE</code>, <code>DELETE</code>, <code>MERGE</code>","children":[],"payload":{"lines":"16,17"}},{"content":"Manipulação de conjuntos de resultados com <code>UNION</code>, <code>INTERSECT</code>, <code>MINUS</code>","children":[],"payload":{"lines":"17,19"}}],"payload":{"lines":"15,19"}},{"content":"\n<p data-lines=\"19,20\"><strong>Funções de String, Data e Numéricas:</strong></p>","children":[{"content":"Uso de funções como <code>TO_CHAR()</code>, <code>TO_DATE()</code>, <code>SUBSTR()</code>, <code>LENGTH()</code>, <code>TRUNC()</code>, <code>ROUND()</code>","children":[],"payload":{"lines":"20,22"}}],"payload":{"lines":"19,22"}},{"content":"\n<p data-lines=\"22,23\"><strong>Joins e Subqueries:</strong></p>","children":[{"content":"Tipos de <code>JOIN</code> (INNER, OUTER, CROSS)","children":[],"payload":{"lines":"23,24"}},{"content":"Subqueries aninhadas e correlacionadas","children":[],"payload":{"lines":"24,26"}}],"payload":{"lines":"22,26"}},{"content":"\n<p data-lines=\"26,27\"><strong>Criação e Gerenciamento de Objetos de Banco de Dados:</strong></p>","children":[{"content":"<strong>Criação de Tabelas</strong>: <code>CREATE</code>, <code>ALTER</code>, <code>DROP</code>","children":[],"payload":{"lines":"27,28"}},{"content":"<strong>Constraints</strong>: <code>NOT NULL</code>, <code>UNIQUE</code>, <code>PRIMARY KEY</code>, <code>FOREIGN KEY</code>","children":[],"payload":{"lines":"28,30"}}],"payload":{"lines":"26,30"}}],"payload":{"lines":"5,6"}}],"payload":{"lines":"2,3"}},{"content":"2. Oracle 1Z0-144: Oracle Database PL/SQL Developer Certified Associate","children":[{"content":"<strong>Tópicos Principais:</strong>","children":[{"content":"\n<p data-lines=\"36,37\"><strong>Introdução ao PL/SQL:</strong></p>","children":[{"content":"<strong>Blocos PL/SQL</strong>: Estrutura básica de blocos anônimos e armazenados","children":[],"payload":{"lines" s":"103,104"}},{"content":"<strong>SQL Trace</strong> e <strong>TKPROF</strong> para análise de desempenho de queries SQL","children":[],"payload":{"lines":"104,106"}}],"payload":{"lines":"102,106"}},{"content":"\n<p data-lines=\"106,107\"><strong>Tuning de SQL e Índices:</strong></p>","children":[{"content":"Identificação e otimização de consultas lentas com o uso de índices apropriados","children":[],"payload":{"lines":"107,108"}},{"content":"Técnicas de tuning de índices (B-tree, Bitmap)","children":[],"payload":{"lines":"108,110"}}],"payload":{"lines":"106,110"}},{"content":"\n<p data-lines=\"110,111\"><strong>Tuning de Recursos de Sistema:</strong></p>","children":[{"content":"Gerenciamento e otimização de <strong>buffer cache</strong>, <strong>shared pool</strong>, e <strong>redo log buffer</strong>","children":[],"payload":{"lines":"111,112"}},{"content":"Ajustes em parâmetros de memória do banco de dados","children":[],"payload":{"lines":"112,114"}}],"payload":{"lines":"110,114"}},{"content":"\n<p data-lines=\"114,115\"><strong>Gerenciamento de Carga de Trabalho e Paralelismo:</strong></p>","children":[{"content":"Implementação de paralelismo em queries SQL e PL/SQL","children":[],"payload":{"lines":"115,116"}},{"content":"Configuração de <strong>Resource Manager</strong> para gerenciar workloads","children":[],"payload":{"lines":"116,118"}}],"payload":{"lines":"114,118"}},{"content":"\n<p data-lines=\"118,119\"><strong>Tuning de Redes e I/O:</strong></p>","children":[{"content":"Técnicas de otimização de desempenho de rede","children":[],"payload":{"lines":"119,120"}},{"content":"Ajustes em operações de I/O (input/output) para melhorar o desempenho do banco de dados","children":[],"payload":{"lines":"120,121"}}],"payload":{"lines":"118,121"}}],"payload":{"lines":"96,97"}}],"payload":{"lines":"93,94"}}],"payload":{"lines":"0,1"}},null)</script>
