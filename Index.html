    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #005f73;
            color: white;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            padding: 10px 20px;
            background-color: #0a9396;
            color: white;
            text-decoration: none;
            font-weight: 700;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #005f73;
        }
        section {
            margin-top: 40px;
            text-align: center;
        }
        section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .certifications {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .certifications img {
            width: 60px;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .certifications img:hover {
            transform: scale(2); /* Aumenta a imagem para o dobro do tamanho */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2); /* Adiciona sombra para destacar */
        }
        .contact {
            margin-top: 40px;
            text-align: center;
        }
        .contact a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #3a86ff;
            color: white;
            text-decoration: none;
            font-weight: 700;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .contact a:hover {
            background-color: #005f73;
        }
        footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #555;
            padding: 20px 0;
        }
        .social-links {
            display: flex;
            gap: 10px;
        }
        .social-links a {
            color: #3a86ff;
            text-decoration: none;
            font-weight: 700;
        }
        .social-links a:hover {
            color: #005f73;
        }
